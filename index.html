<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" width="86" height="35" src="" alt="Логотип интернет-магазина Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-main__slogan">Милые штуки ручной работы для дома</h1>
      <ul class="catalog__menu">
        <li class="catalog__item">
          <button class="catalog__toggle" type="button">Предметы интерьера</button>
        </li>
        <li class="catalog__item">
          <button class="catalog__toggle" type="button">Детские игрушки</button>
        </li>
        <li class="catalog__item">
          <button class="catalog__toggle" type="button">Вязаные корзинки</button>
          <article class="catalog__goods goods__item">
            <h1 class="visually-hidden">Экологически чистая пряжа</h1>
            <b class="goods__status">Товар недели</b>
            <p class="goods__description">Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и трех размерах.</p>
            <table class="goods__info">

            </table>

          </article>
        </li>
      </ul>
    </main>

  </body>
</html>
